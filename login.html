<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Register form -->
      <div class="form-container register-container">
        <form onsubmit="resigterFunction()">
          <h1>Register</h1>
          <input type="text" placeholder="Name" id="name" />
          <input type="email" placeholder="Email" id="register-email" />
          <input
            type="password"
            placeholder="Password"
            id="register-password"
            autocomplete="on"
          />
          <p id="register-error"></p>
          <button type="submit">Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="" class="social"><i class="fa-brands fa-google"></i></a>
            <a href="" class="social"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </form>
      </div>
      <!-- End register form -->

      <!-- Login form -->
      <div class="form-container login-container">
        <form onsubmit="loginFunction()" class="form">
          <h1>Login</h1>
          <input type="email" placeholder="Email" id="email" />
          <input
            type="password"
            placeholder="Password"
            id="password"
            autocomplete="on"
          />
          <p id="error"></p>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="">Remember me</label>
            </div>

            <div class="pass-link">
              <a href="">Forgot password?</a>
            </div>
          </div>

          <button type="submit">Login</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="" class="social"><i class="fa-brands fa-google"></i></a>
            <a href="" class="social"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </form>
      </div>
      <!-- End login form -->

      <!-- Overlay layer -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Hello <br />
              friends
            </h1>
            <p>if you have an account, login here</p>
            <button class="ghost" id="login">
              Login
              <i class="fa-solid fa-arrow-left login"></i>
            </button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Start your <br />
              journey
            </h1>
            <p>if you don't have an account, join us</p>
            <button class="ghost" id="register">
              Register
              <i class="fa-solid fa-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- End overlay layer -->
    </div>
    <script src="./Functions/login.js"></script>
    <script src="./Functions/account.js"></script>
  </body>
</html>
